<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-login-container" id="intContainer">
        <div class="smit-quiz-int">
            <h1>Saylani Mass I.T Training Quiz App</h1>
            <img src="./Images/smit.png" alt="">
        </div>
        <div class="form">
            <label for="name">Name</label>
            <input type="text" id="UserName">
            <label for="text">ID</label>
            <input type="text"  id="text">
            <button onclick="showQUiz()" id="logBtn">Log in</button>
        </div>
    </div>


    <div class="quiz-nbr" id="quizNbr">
        <div class="text">
            <h1>Saylani Mass I.T Training Quiz App</h1>
        </div>
        <div class="btn">
            <button onclick="startHtmlQuiz()">Start Quiz</button>
            <!-- <button onclick="startCssQuiz()">CSS </button> -->
            <!-- <button onclick="startJsQuiz()">JAVASCRIPT</button> -->
        </div>
    </div>


    <div class="quiz" id="quiz1">
        <div class="quizContainer">
            <div id="questionEle"></div>
            <ul id="optionEle">
                
            </ul>
            <div class="footer">
                <p id="pageNbr"></p>
                <button onclick="nextHtmlQuestion()" id="nxtBtn" disabled>Next</button>
                <button onclick="nextCssQuestion()" id="nxtBtn1" >Next1</button>
                <button onclick="submit()" id="sbtmBtn" class="sbtmBtn">Submit</button>
            </div>
        </div>
    </div>

    <div class="result-page" id="rsltPage">
        <h1>Saylani Mass I.T Training Quiz App</h1>
        <img src="./Images/smit.png" alt="">

        <div class="ans">
            <h2>Correct Answer: <span id="crtAns">20</span></h2>
            <h2>Wrong Answer:  <span id="wrgAns">34</span></h2>
            <h2>Total Percentage: <span id="prctAns">100%</span></h2>
            <button onclick="restart()" class="sbtmBtn">Restart</button>
        </div>
    </div>



</body>
<script src="app.js"></script>
</html>
